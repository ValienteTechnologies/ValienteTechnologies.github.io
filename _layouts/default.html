<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

  {% include head.html %}

  <body id="page-top">

      <div class="site-content">
        {{ content }}
      </div>

	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="assets/js/jquery.min.js"></script>
	  <script src="assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="assets/js/jqBootstrapValidation.js"></script>
	  <script src="assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="assets/js/agency.min.js"></script>
	  
	  <!-- Client scroll animation -->
	  <script src="assets/js/client-scroll.js"></script>
	  
	  <!-- Mesh network animation -->
	  <script src="assets/js/mesh-network.js"></script>
	  
	  <!-- Set active nav link based on current URL -->
	  <script>
	  (function() {
	    var navLinks = document.querySelectorAll('#mainNav .nav-link');
	    if (!navLinks.length) return;

	    var normalize = function(path) {
	      if (!path) return '/';
	      var a = document.createElement('a');
	      a.href = path;
	      var clean = (a.pathname || '/')
	        .replace(/\/index\.html$/, '/')
	        .replace(/\.html$/, '');
	      if (clean.length > 1 && clean.endsWith('/')) {
	        clean = clean.slice(0, -1);
	      }
	      return clean || '/';
	    };

	    var currentPath = normalize(window.location.pathname);

	    navLinks.forEach(function(link) {
	      var href = link.getAttribute('href');
	      if (!href || href.charAt(0) === '#' || href.indexOf('http') === 0) return;

	      var linkPath = normalize(href);
	      if (linkPath === currentPath) {
	        link.classList.add('active');
	      } else {
	        link.classList.remove('active');
	      }
	    });
	  })();
	  </script>

  </body>
</html>
