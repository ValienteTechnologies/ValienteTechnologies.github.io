<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

  {% include head.html %}

  <body id="page-top">

      {{ content }}

	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="assets/js/jquery.min.js"></script>
	  <script src="assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="assets/js/jqBootstrapValidation.js"></script>
	  <script src="assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="assets/js/agency.min.js"></script>
	  
	  <!-- Client scroll animation -->
	  <script src="assets/js/client-scroll.js"></script>
	  
	  <!-- Mesh network animation -->
	  <script src="assets/js/mesh-network.js"></script>
	  
	  <!-- Set active nav link based on current URL -->
	  <script>
	  (function() {
	    var currentPath = window.location.pathname.replace(/\/$/, '').replace(/\.html$/, '');
	    if (currentPath === '') currentPath = '/';
	    
	    document.querySelectorAll('#mainNav .nav-link').forEach(function(link) {
	      var linkPath = link.getAttribute('href');
	      if (linkPath.indexOf('#') === 0) return; // Skip anchor links
	      
	      linkPath = linkPath.replace(/\/$/, '').replace(/\.html$/, '');
	      if (linkPath === '') linkPath = '/';
	      
	      if (linkPath === currentPath || 
	          (currentPath !== '/' && currentPath.indexOf(linkPath) !== -1 && linkPath !== '/') ||
	          (linkPath !== '/' && linkPath.indexOf(currentPath) !== -1 && currentPath !== '/')) {
	        link.classList.add('active');
	        link.style.color = '#8a00c4'; // Force color as fallback
	      } else {
	        link.classList.remove('active');
	        link.style.color = '';
	      }
	    });
	  })();
	  </script>

  </body>
</html>
